<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHO CLOUD - ANH DUY TECH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { background: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; min-height: 100vh; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        input, textarea { background: #1e293b !important; border: 1px solid rgba(255,255,255,0.1) !important; color: white !important; }
        .loading-spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .row-pending { border-left: 4px solid #10b981; background: rgba(16, 185, 129, 0.05); }
    </style>
</head>
<body class="p-4 md:p-6">

    <div id="login-screen" class="fixed inset-0 z-[100] bg-slate-950 flex items-center justify-center p-4">
        <form onsubmit="handleLogin(event)" class="glass w-full max-w-sm p-10 rounded-[40px] text-center border-t-4 border-emerald-500 shadow-2xl">
            <h1 class="text-3xl font-black italic text-emerald-400 mb-2 uppercase">ANH DUY TECH</h1>
            <div class="space-y-4">
                <input id="username" type="text" placeholder="User" class="w-full p-4 rounded-2xl outline-none text-center border border-white/10" required>
                <input id="password" type="password" placeholder="Pass" class="w-full p-4 rounded-2xl outline-none text-center border border-white/10" required>
                <button type="submit" class="w-full bg-emerald-600 py-4 rounded-2xl font-black uppercase hover:bg-emerald-500 transition-all">Vào Kho</button>
            </div>
        </form>
    </div>

    <div id="main-content" class="max-w-7xl mx-auto hidden">
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div>
                <h1 class="text-3xl font-black italic text-emerald-400 uppercase tracking-tighter">ANH DUY TECH</h1>
                <p id="cloud-status" class="text-[10px] text-emerald-500 font-bold uppercase italic tracking-widest">● Đồng bộ trực tiếp Google Sheet</p>
            </div>
            <div class="flex gap-2">
                <button onclick="exportSupplierExcel()" class="bg-blue-600 hover:bg-blue-500 px-6 py-3 rounded-2xl font-bold flex items-center gap-2"><i class="fas fa-file-excel"></i> XUẤT BÁO CÁO</button>
                <button onclick="openAddModal()" class="bg-emerald-600 hover:bg-emerald-500 px-6 py-3 rounded-2xl font-bold flex items-center gap-2 shadow-lg shadow-emerald-500/20"><i class="fas fa-plus"></i> NHẬP MỚI</button>
                <button onclick="fetchData()" class="bg-white/5 p-3 rounded-2xl hover:bg-white/10 border border-white/10"><i id="refresh-icon" class="fas fa-sync-alt"></i></button>
            </div>
        </div>

        <div class="relative mb-6">
            <i class="fas fa-search absolute left-4 top-4 text-gray-500"></i>
            <input id="search-input" oninput="renderTable()" type="text" placeholder="Tìm tên linh kiện hoặc nhà cung cấp..." class="w-full p-4 pl-12 rounded-2xl outline-none glass focus:border-emerald-500 font-bold">
        </div>

        <div class="glass rounded-[30px] overflow-hidden border border-white/5 shadow-2xl overflow-x-auto">
            <table class="w-full text-left min-w-[800px]">
                <thead class="bg-white/5 text-gray-400 text-[10px] uppercase font-black">
                    <tr>
                        <th class="p-5">Ngày</th><th class="p-5">Linh Kiện</th><th class="p-5">Nhà Cung Cấp</th><th class="p-5 text-center">SL</th><th class="p-5">Giá</th><th class="p-5 text-center">Thành Tiền</th>
                    </tr>
                </thead>
                <tbody id="inventory-list" class="divide-y divide-white/5"></tbody>
            </table>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-black/95 hidden flex items-center justify-center z-[150] p-4 backdrop-blur-md">
        <form id="entry-form" onsubmit="saveData(event)" class="glass w-full max-w-md p-8 rounded-[40px] border-2 border-emerald-500/30">
            <h2 class="text-2xl font-black mb-6 uppercase text-emerald-400 italic">Phiếu Nhập Hàng</h2>
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <input id="f-date" type="date" class="p-4 rounded-2xl outline-none text-sm" required>
                    <input id="f-qty" type="number" value="1" class="p-4 rounded-2xl outline-none text-sm text-center font-bold" required>
                </div>
                <input id="f-name" type="text" placeholder="Tên linh kiện..." class="w-full p-4 rounded-2xl outline-none text-sm" required>
                <input id="f-price" type="number" placeholder="Giá nhập (VD: 500)" class="w-full p-4 rounded-2xl outline-none text-sm text-emerald-400 font-black" required>
                <input id="f-supplier" type="text" placeholder="Nhà cung cấp..." class="w-full p-4 rounded-2xl outline-none text-sm" required>
                <textarea id="f-note" placeholder="Ghi chú..." class="w-full p-4 rounded-2xl outline-none text-sm h-16"></textarea>
            </div>
            <div id="modal-actions" class="flex gap-4 mt-8">
                <button type="button" onclick="closeModal()" class="flex-1 py-4 font-bold text-gray-400 uppercase text-xs">Hủy</button>
                <button type="submit" class="flex-1 bg-emerald-600 py-4 rounded-2xl font-black uppercase text-sm tracking-widest text-white">LƯU & HIỆN NGAY</button>
            </div>
            <div id="modal-loading" class="hidden text-center py-4 font-bold text-emerald-500 animate-pulse italic">ĐANG ĐỒNG BỘ GOOGLE SHEET...</div>
        </form>
    </div>

    <script>
        const CLOUD_URL = "https://script.google.com/macros/s/AKfycbx8i4q-0HJmwSbHY3igg4OIrhHc4hM1HHW9W_NoYoQlaZ5Kihy39k9tbgbxIZGNcr8X/exec"; 
        const AUTH = { user: "ADMIN", pass: "123456" };
        
        let cloudData = [];    // Dữ liệu lấy từ Google
        let pendingData = [];  // Dữ liệu vừa nhập xong (đang chờ Google ghi nhận)

        function handleLogin(e) {
            e.preventDefault();
            if(document.getElementById('username').value === AUTH.user && document.getElementById('password').value === AUTH.pass) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                fetchData();
            } else { alert("Sai Pass!"); }
        }

        function openAddModal() {
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('f-date').valueAsDate = new Date();
            setTimeout(() => document.getElementById('f-name').focus(), 100);
        }
        
        function closeModal() { document.getElementById('modal').classList.add('hidden'); }

        async function fetchData() {
            const icon = document.getElementById('refresh-icon');
            if(icon) icon.classList.add('loading-spin');
            try {
                const res = await fetch(CLOUD_URL + "?t=" + Date.now());
                const json = await res.json();
                if(json && json.length > 0) {
                    cloudData = json.slice(1); // Bỏ tiêu đề
                    // KIỂM TRA ĐỐI SOÁT: Nếu dòng nào ở pendingData đã có trong cloudData thì xóa bỏ ở pending
                    pendingData = pendingData.filter(p => !cloudData.some(c => c[1] === p[1] && c[2] === p[2] && c[3] == p[3]));
                    renderTable();
                }
            } catch (err) { console.error("Lỗi tải:", err); }
            if(icon) icon.classList.remove('loading-spin');
        }

        function renderTable() {
            const list = document.getElementById('inventory-list');
            const search = document.getElementById('search-input').value.toLowerCase();
            list.innerHTML = '';

            // Hợp nhất dữ liệu mới nhập (ưu tiên nằm trên) và dữ liệu Cloud
            const combined = [...pendingData, ...cloudData.slice().reverse()];

            if (combined.length === 0) {
                list.innerHTML = '<tr><td colspan="6" class="p-10 text-center text-gray-500 font-bold uppercase">Đang đồng bộ dữ liệu...</td></tr>';
                return;
            }

            combined.forEach(item => {
                const [date, name, supplier, qty, price] = item;
                if (String(name).toLowerCase().includes(search) || String(supplier).toLowerCase().includes(search)) {
                    const total = (Number(qty) || 0) * (Number(price) || 0);
                    const isPending = pendingData.includes(item);
                    list.innerHTML += `
                        <tr class="hover:bg-white/[0.02] border-b border-white/5 transition-all ${isPending ? 'row-pending' : ''}">
                            <td class="p-5 text-gray-500 text-[11px] font-bold">${date} ${isPending ? '⏳' : ''}</td>
                            <td class="p-5 font-black text-emerald-400 uppercase tracking-tighter">${name}</td>
                            <td class="p-5 font-bold text-blue-400 uppercase text-[11px]">${supplier}</td>
                            <td class="p-5 text-center font-black text-white text-lg">${qty}</td>
                            <td class="p-5 font-bold text-slate-300 tracking-tighter">${(Number(price)).toLocaleString()}đ</td>
                            <td class="p-5 text-center font-black text-white tracking-tighter">${total.toLocaleString()}đ</td>
                        </tr>`;
                }
            });
        }

        async function saveData(e) {
            e.preventDefault();
            
            const payload = {
                action: "save",
                date: document.getElementById('f-date').value,
                name: document.getElementById('f-name').value,
                supplier: document.getElementById('f-supplier').value,
                qty: document.getElementById('f-qty').value,
                price: document.getElementById('f-price').value * 1000,
                note: document.getElementById('f-note').value
            };

            // BƯỚC 1: Đưa vào danh sách "Chờ" (Pending) để hiện lên bảng ngay lập tức
            const newItem = [payload.date, payload.name, payload.supplier, payload.qty, payload.price, payload.note];
            pendingData.unshift(newItem); 
            renderTable();

            document.getElementById('modal-actions').classList.add('hidden');
            document.getElementById('modal-loading').classList.remove('hidden');

            try {
                // BƯỚC 2: Gửi lên Google (mode: no-cors cho tốc độ cao nhất)
                await fetch(CLOUD_URL, { 
                    method: "POST", 
                    mode: "no-cors", 
                    body: JSON.stringify(payload) 
                });
                
                // BƯỚC 3: Xóa form và đóng modal
                setTimeout(() => {
                    closeModal();
                    document.getElementById('modal-actions').classList.remove('hidden');
                    document.getElementById('modal-loading').classList.add('hidden');
                    document.getElementById('entry-form').reset();
                    
                    // Tự động refresh sau 5 giây để cập nhật trạng thái "Đã lưu Cloud"
                    setTimeout(fetchData, 5000);
                }, 1000);

            } catch (err) { alert("Lỗi kết nối Cloud!"); }
        }

        function exportSupplierExcel() {
            const search = document.getElementById('search-input').value.trim();
            const combined = [...pendingData, ...cloudData].filter(item => 
                String(item[1]).toLowerCase().includes(search.toLowerCase()) || 
                String(item[2]).toLowerCase().includes(search.toLowerCase())
            );
            if (combined.length === 0) return alert("Không có dữ liệu!");
            const ws = XLSX.utils.json_to_sheet(combined.map(i => ({
                "Ngày Nhập": i[0], "Linh Kiện": i[1], "Nhà Cung Cấp": i[2], "Số Lượng": i[3], "Giá Nhập": i[4], "Thành Tiền": i[3]*i[4]
            })));
            const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Kho");
            XLSX.writeFile(wb, `Kho_${search || 'TongHop'}.xlsx`);
        }
    </script>
</body>
</html>
