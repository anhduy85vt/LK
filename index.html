<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Nhập hàng - ANH DUY TECH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { background: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; min-height: 100vh; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        input, textarea { background: #1e293b !important; border: 1px solid rgba(255,255,255,0.1) !important; color: white !important; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="p-4 md:p-6">

    <div id="login-screen" class="fixed inset-0 z-[100] bg-slate-950 flex items-center justify-center p-4">
        <div class="glass w-full max-w-sm p-10 rounded-[40px] text-center border-t-4 border-emerald-500 shadow-2xl">
            <h1 class="text-3xl font-black italic text-emerald-400 mb-2">ANH DUY TECH</h1>
            <p class="text-xs text-gray-500 font-bold uppercase tracking-widest mb-8">Hệ Thống Nhập Hàng</p>
            <div class="space-y-4">
                <input id="user" type="text" placeholder="Tên đăng nhập" class="w-full p-4 rounded-2xl outline-none focus:border-emerald-500 text-center">
                <input id="pass" type="password" placeholder="Mật khẩu" class="w-full p-4 rounded-2xl outline-none focus:border-emerald-500 text-center">
                <button onclick="handleLogin()" class="w-full bg-emerald-600 py-4 rounded-2xl font-black uppercase tracking-widest hover:bg-emerald-500 transition-all">Vào Hệ Thống</button>
            </div>
            <p id="login-err" class="text-red-500 text-xs mt-4 font-bold hidden">Sai thông tin!</p>
        </div>
    </div>

    <div id="main-content" class="max-w-7xl mx-auto hidden">
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div>
                <h1 class="text-3xl font-black italic text-emerald-400 uppercase tracking-tighter">ANH DUY TECH</h1>
                <p class="text-[10px] text-gray-500 font-bold uppercase tracking-[0.3em]">Quản Lý Nhập Linh Kiện</p>
            </div>
            <div class="flex gap-2">
                <button onclick="exportToExcel()" class="bg-white/5 hover:bg-emerald-600 px-5 py-3 rounded-2xl font-bold flex items-center gap-2 transition-all border border-white/10">
                    <i class="fas fa-file-excel"></i> XUẤT EXCEL
                </button>
                <button onclick="openAddModal()" class="bg-emerald-600 hover:bg-emerald-500 px-6 py-3 rounded-2xl font-bold flex items-center gap-2 shadow-lg shadow-emerald-500/20">
                    <i class="fas fa-plus"></i> NHẬP MỚI
                </button>
                <button onclick="logout()" class="bg-red-500/10 hover:bg-red-500 text-red-500 hover:text-white px-4 py-3 rounded-2xl transition-all">
                    <i class="fas fa-power-off"></i>
                </button>
            </div>
        </div>

        <div class="relative mb-6">
            <i class="fas fa-search absolute left-4 top-4 text-gray-500"></i>
            <input id="search-input" oninput="renderInventory()" type="text" placeholder="Tìm tên linh kiện, nhà cung cấp..." class="w-full p-4 pl-12 rounded-2xl outline-none glass focus:border-emerald-500">
        </div>

        <div class="glass rounded-[30px] overflow-hidden border border-white/5 shadow-2xl overflow-x-auto">
            <table class="w-full text-left min-w-[700px]">
                <thead class="bg-white/5 text-gray-400 text-[10px] uppercase font-black tracking-widest">
                    <tr>
                        <th class="p-5">Ngày</th>
                        <th class="p-5">Tên Linh Kiện / Ghi Chú</th>
                        <th class="p-5 text-center">Số Lượng</th>
                        <th class="p-5">Giá Nhập</th>
                        <th class="p-5">Nhà Cung Cấp</th>
                        <th class="p-5 text-right">Quản Lý</th>
                    </tr>
                </thead>
                <tbody id="inventory-list" class="divide-y divide-white/5"></tbody>
            </table>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-black/95 hidden flex items-center justify-center z-[150] p-4 backdrop-blur-md">
        <div class="glass w-full max-w-md p-8 rounded-[40px] border-2 border-emerald-500/30">
            <h2 id="modal-title" class="text-2xl font-black mb-6 uppercase text-emerald-400 italic">Phiếu Nhập Hàng</h2>
            <input type="hidden" id="f-id">
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-gray-500 ml-2">NGÀY NHẬP</label>
                    <input id="f-date" type="date" class="w-full p-4 rounded-2xl outline-none text-sm">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-500 ml-2">TÊN LINH KIỆN</label>
                    <input id="f-name" type="text" placeholder="VD: RAM DDR4 8GB Samsung" class="w-full p-4 rounded-2xl outline-none text-sm">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-bold text-gray-500 ml-2">SỐ LƯỢNG</label>
                        <input id="f-qty" type="number" class="w-full p-4 rounded-2xl outline-none text-sm text-center">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-gray-500 ml-2">GIÁ NHẬP / CÁI</label>
                        <input id="f-price" type="number" placeholder="đ" class="w-full p-4 rounded-2xl outline-none text-sm">
                    </div>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-500 ml-2">NHÀ CUNG CẤP</label>
                    <input id="f-supplier" type="text" placeholder="Tên đại lý" class="w-full p-4 rounded-2xl outline-none text-sm">
                </div>
                <textarea id="f-note" placeholder="Ghi chú thêm (Serial, tình trạng...)" class="w-full p-4 rounded-2xl outline-none text-sm h-20"></textarea>
            </div>
            <div class="flex gap-4 mt-8">
                <button onclick="closeModal()" class="flex-1 py-4 font-bold text-gray-400 hover:text-white">HỦY</button>
                <button onclick="saveData()" class="flex-1 bg-emerald-600 py-4 rounded-2xl font-black uppercase tracking-widest">LƯU ĐƠN</button>
            </div>
        </div>
    </div>

    <script>
        const AUTH = { user: "admin", pass: "123456" };
        let inventory = JSON.parse(localStorage.getItem('adtech_inventory')) || [];

        function handleLogin() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            if(u === AUTH.user && p === AUTH.pass) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                renderInventory();
            } else {
                document.getElementById('login-err').classList.remove('hidden');
            }
        }

        function logout() { location.reload(); }

        function openAddModal() {
            document.getElementById('f-id').value = '';
            document.getElementById('modal-title').innerText = "Nhập Hàng Mới";
            ['f-name','f-price','f-supplier','f-note'].forEach(id => document.getElementById(id).value = '');
            document.getElementById('f-date').valueAsDate = new Date();
            // MẶC ĐỊNH SỐ LƯỢNG LÀ 1
            document.getElementById('f-qty').value = 1;
            document.getElementById('modal').classList.remove('hidden');
        }

        function openEditModal(id) {
            const item = inventory.find(x => x.id === id);
            document.getElementById('f-id').value = item.id;
            document.getElementById('f-date').value = item.date;
            document.getElementById('f-name').value = item.name;
            document.getElementById('f-qty').value = item.qty;
            document.getElementById('f-price').value = item.price;
            document.getElementById('f-supplier').value = item.supplier;
            document.getElementById('f-note').value = item.note;
            document.getElementById('modal-title').innerText = "Sửa Đơn Nhập";
            document.getElementById('modal').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('modal').classList.add('hidden'); }

        function saveData() {
            const id = document.getElementById('f-id').value;
            const data = {
                name: document.getElementById('f-name').value,
                date: document.getElementById('f-date').value,
                qty: parseInt(document.getElementById('f-qty').value) || 0,
                price: parseInt(document.getElementById('f-price').value) || 0,
                supplier: document.getElementById('f-supplier').value,
                note: document.getElementById('f-note').value
            };

            if(!data.name) return alert("Vui lòng nhập tên linh kiện!");

            if(id) {
                const idx = inventory.findIndex(x => x.id == id);
                inventory[idx] = { ...inventory[idx], ...data };
            } else {
                inventory.push({ id: Date.now(), ...data });
            }

            localStorage.setItem('adtech_inventory', JSON.stringify(inventory));
            renderInventory();
            closeModal();
        }

        function deleteItem(id) {
            if(confirm("Xóa dòng nhập hàng này?")) {
                inventory = inventory.filter(x => x.id !== id);
                localStorage.setItem('adtech_inventory', JSON.stringify(inventory));
                renderInventory();
            }
        }

        function renderInventory() {
            const list = document.getElementById('inventory-list');
            const search = document.getElementById('search-input').value.toLowerCase();
            list.innerHTML = '';

            inventory.sort((a,b) => new Date(b.date) - new Date(a.date)).forEach(item => {
                if(item.name.toLowerCase().includes(search) || item.supplier.toLowerCase().includes(search)) {
                    list.innerHTML += `
                        <tr class="hover:bg-white/[0.02] border-b border-white/5 transition-all">
                            <td class="p-5 text-gray-500 text-xs">${item.date}</td>
                            <td class="p-5">
                                <div class="font-black text-emerald-400 uppercase">${item.name}</div>
                                <div class="text-[11px] text-gray-500 italic mt-1">${item.note || ''}</div>
                            </td>
                            <td class="p-5 text-center font-black text-white text-lg">${item.qty}</td>
                            <td class="p-5 font-black text-white tracking-tighter">${item.price.toLocaleString()}đ</td>
                            <td class="p-5 text-gray-400 text-[11px] font-bold uppercase">${item.supplier}</td>
                            <td class="p-5 text-right">
                                <div class="flex justify-end gap-2">
                                    <button onclick="openEditModal(${item.id})" class="w-9 h-9 rounded-xl bg-blue-500/10 text-blue-500 hover:bg-blue-600 hover:text-white transition-all"><i class="fas fa-edit text-xs"></i></button>
                                    <button onclick="deleteItem(${item.id})" class="w-9 h-9 rounded-xl bg-red-500/10 text-red-500 hover:bg-red-600 hover:text-white transition-all"><i class="fas fa-trash text-xs"></i></button>
                                </div>
                            </td>
                        </tr>
                    `;
                }
            });
        }

        function exportToExcel() {
            if(inventory.length === 0) return alert("Không có dữ liệu!");
            const dataToExport = inventory.map(i => ({
                "Ngày Nhập": i.date, "Tên Linh Kiện": i.name,
                "Số Lượng": i.qty, "Giá Nhập": i.price, 
                "Tổng Tiền": i.qty * i.price, 
                "Nhà Cung Cấp": i.supplier, "Ghi Chú": i.note
            }));
            const ws = XLSX.utils.json_to_sheet(dataToExport);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Kho");
            XLSX.writeFile(wb, `NhapHang_AnhDuyTech_${new Date().toLocaleDateString()}.xlsx`);
        }
    </script>
</body>
</html>
